<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            color: #777;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        button, a {
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button {
            background-color: #2ecc71;
            color: #fff;
        }
        button:hover {
            background-color: #c0392b;
        }
        a {
            background-color: #3498db;
            color: #fff;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete {{ contact.name }}?</h1>
        <p>This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit">Yes, delete</button>
                <a href="{% url 'contact_list' %}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
